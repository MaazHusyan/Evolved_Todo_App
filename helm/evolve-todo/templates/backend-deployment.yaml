apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "evolve-todo.fullname" . }}-backend
  namespace: {{ .Values.namespace }}
  labels:
    {{- include "evolve-todo.backend.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.backend.replicaCount }}
  selector:
    matchLabels:
      {{- include "evolve-todo.backend.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "evolve-todo.backend.selectorLabels" . | nindent 8 }}
    spec:
      securityContext:
        {{- toYaml .Values.securityContext | nindent 8 }}
      containers:
      - name: {{ .Values.backend.name }}
        image: "{{ .Values.backend.image.repository }}:{{ .Values.backend.image.tag }}"
        imagePullPolicy: {{ .Values.backend.image.pullPolicy }}
        ports:
        - name: http
          containerPort: {{ .Values.backend.service.targetPort }}
          protocol: TCP
        env:
        - name: PORT
          value: "{{ .Values.backend.service.targetPort }}"
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: {{ include "evolve-todo.fullname" . }}-backend-secrets
              key: database-url
        - name: JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: {{ include "evolve-todo.fullname" . }}-backend-secrets
              key: jwt-secret
        - name: OPENAI_API_KEY
          valueFrom:
            secretKeyRef:
              name: {{ include "evolve-todo.fullname" . }}-backend-secrets
              key: openai-api-key
              optional: true
        - name: GROQ_API_KEY
          valueFrom:
            secretKeyRef:
              name: {{ include "evolve-todo.fullname" . }}-backend-secrets
              key: groq-api-key
              optional: true
        - name: ENVIRONMENT
          valueFrom:
            configMapKeyRef:
              name: {{ include "evolve-todo.fullname" . }}-backend-config
              key: environment
        - name: LOG_LEVEL
          valueFrom:
            configMapKeyRef:
              name: {{ include "evolve-todo.fullname" . }}-backend-config
              key: log-level
        livenessProbe:
          {{- toYaml .Values.backend.livenessProbe | nindent 10 }}
        readinessProbe:
          {{- toYaml .Values.backend.readinessProbe | nindent 10 }}
        resources:
          {{- toYaml .Values.backend.resources | nindent 10 }}
        securityContext:
          {{- toYaml .Values.securityContext | nindent 10 }}
