apiVersion: v1
kind: Service
metadata:
  name: {{ include "evolve-todo.fullname" . }}-backend
  namespace: {{ .Values.namespace }}
  labels:
    {{- include "evolve-todo.backend.labels" . | nindent 4 }}
spec:
  type: {{ .Values.backend.service.type }}
  ports:
  - port: {{ .Values.backend.service.port }}
    targetPort: {{ .Values.backend.service.targetPort }}
    protocol: TCP
    name: http
  selector:
    {{- include "evolve-todo.backend.selectorLabels" . | nindent 4 }}
