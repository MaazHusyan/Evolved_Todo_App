apiVersion: v1
kind: Secret
metadata:
  name: {{ include "evolve-todo.fullname" . }}-backend-secrets
  namespace: {{ .Values.namespace }}
  labels:
    {{- include "evolve-todo.backend.labels" . | nindent 4 }}
type: Opaque
stringData:
  database-url: {{ .Values.backend.secrets.databaseUrl | quote }}
  jwt-secret: {{ .Values.backend.secrets.jwtSecret | quote }}
  openai-api-key: {{ .Values.backend.secrets.openaiApiKey | quote }}
  groq-api-key: {{ .Values.backend.secrets.groqApiKey | quote }}
