apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  labels:
    app: evolve-todo
    component: frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: evolve-todo
      component: frontend
  template:
    metadata:
      labels:
        app: evolve-todo
        component: frontend
    spec:
      containers:
      - name: frontend
        image: evolve-todo-frontend:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 3000
          name: http
          protocol: TCP
        env:
        - name: NEXT_PUBLIC_API_URL
          valueFrom:
            configMapKeyRef:
              name: frontend-config
              key: api-url
        - name: NODE_ENV
          valueFrom:
            configMapKeyRef:
              name: frontend-config
              key: node-env
        livenessProbe:
          httpGet:
            path: /
            port: 3000
          initialDelaySeconds: 15
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /
            port: 3000
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        securityContext:
          runAsNonRoot: true
          runAsUser: 1001
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: false
